<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow UI design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="slideshow-container">

      <div class="slide animate">
          <div class="numbertext">1 / 4</div>
          <img src="img/bridge.jpg" alt="bridge" />
          <div class="captiontext">Beautiful Bridge in London city</div>
      </div>

      <div class="slide animate">
          <div class="numbertext">2 / 4</div>
          <img src="img/cake.jpg" alt="cake" />
          <div class="captiontext">Taste Cake in My Dish</div>
      </div>

      <div class="slide animate">
          <div class="numbertext">3 / 4</div>
          <img src="img/mountain.jpg" alt="moutain" />
          <div class="captiontext">Mountain is Desert</div>
      </div>

      <div class="slide animate">
          <div class="numbertext">4 / 4</div>
          <img src="img/skyandwater.jpg" alt="skyandwater" />
          <div class="captiontext">Clean and Clear Sky</div>
      </div>

      <a id="btn-prev" class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <a id="btn-next" class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>

    </div>

    <div class="dots">
      <span idclass="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>


  </body>
</html>
