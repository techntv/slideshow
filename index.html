<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow UI design</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="slideshow-container">

      <div class="slide animate">
          <div class="numberText">1 / 4</div>
          <img src="../img/bridge.jpg" alt="bridge" />
          <div class="captionText">Beautiful Bridge in London city</div>
      </div>

      <div class="slide animate">
          <div class="numberText">2 / 4</div>
          <img src="../img/cake.jpg" alt="cake" />
          <div class="captionText">Beautiful Bridge in London city</div>
      </div>

      <div class="slide animate">
          <div class="numberText">3 / 4</div>
          <img src="../img/moutain.jpg" alt="moutain" />
          <div class="captionText">Beautiful Bridge in London city</div>
      </div>

      <div class="slide animate">
          <div class="numberText">4 / 4</div>
          <img src="../img/skyandwater.jpg" alt="skyandwater" />
          <div class="captionText">Beautiful Bridge in London city</div>
      </div>

      <a id="btn-prev" class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <a id="btn-next" class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>

    </div>

    <div>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="app.js"></script>
  </body>




















</html>
